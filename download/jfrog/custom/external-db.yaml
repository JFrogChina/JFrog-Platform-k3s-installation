xray:
  database:
    url: 'postgres://${PG_HOST}:30432/kfs_xray?sslmode=disable'
    user: kfs_user
    password: ${KFS_PASSWORD}
catalog:
  database:
    url: 'postgres://${PG_HOST}:30432/kfs_catalog?sslmode=disable'
    user: kfs_user
    password: ${KFS_PASSWORD}
