global:
  database:
    initDBCreation: false
postgresql:
  enabled: false
artifactory:
  database:
    type: postgresql
    driver: org.postgresql.Driver
    user: kfs_user
    url: 'jdbc:postgresql://${PG_HOST}:30432/kfs_artifactory'
    password: ${KFS_PASSWORD}
