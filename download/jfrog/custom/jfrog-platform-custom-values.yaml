artifactory:
  enabled: true
  artifactory:
    # systemYamlOverride:
    #   existingSecret: art-system-yaml
    #   dataKey: system.yaml
    # persistence:
    # existingClaim: pvc-art
    extraSystemYaml:
      jfconnect:
        enabled: true
        airgap:
          enabled: true
## for resetting password, add a new blank line to make sure kubectl detects its change
    # admin:
      # ip: "*"
      # username: "admin"
      # password: "password"
  nginx:
    service:
      annotations: {}
    http:
      externalPort: 8080
    https:
      externalPort: 8443
    # tlsSecretName: my-tls

xray:
  enabled: true
  # xray:
    # systemYamlOverride:
    #   existingSecret: xray-system-yaml
    #   dataKey: system.yaml
## for jas (serviceAccount & rbac)
  serviceAccount:
    create: true
  rbac:
    create: true
  # common:
  #   persistence:
  #     existingClaim: pvc-xray

insight:
  enabled: false

distribution:
  enabled: false

pipelines:
  enabled: false

## This Redis is used by pipelines only, set redis.enabled: false, when pipelines is not enabled
redis:
  enabled: false

## for helm upgrade to work
databaseUpgradeReady: true

## skip pre upgrade check to avoid additional image pull when upgrade
preUpgradeHook:
  enabled: false




